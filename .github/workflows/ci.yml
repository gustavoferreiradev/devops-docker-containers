name: CI

on:
  push:
    branches:
      - main  
      
permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: 'Build and push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack and prepare Yarn 4.9.2
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - name: Check yarn versions
        run: |
          echo "Global yarn version"
          yarn --version
          echo "Corepack yarn version"
          corepack yarn --version

      - name: Install dependencies
        run: corepack yarn install --immutable

      - name: Build project
        run: corepack yarn workspace api build

      - name: Generate tag
        id: generate_tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
           role-to-assume: 'arn:aws:iam::309292427452:role/ecr-role'
           aws-region: us-east-1

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          TAG: ${{ steps.generate_tag.outputs.sha }}
        run: |
          docker build -t $REGISTRY/ci-api:$TAG .
          docker push $REGISTRY/ci-api:$TAG